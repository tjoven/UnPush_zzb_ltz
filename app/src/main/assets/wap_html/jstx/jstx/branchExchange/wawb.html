<script type="text/javascript">
	sys_addMeun = true;
	var list = {};
	var mbid = getQueryStringRegExp("guid");
	var currId = getQueryStringRegExp("currId");
	
	var lx = getQueryStringRegExp("lx");
	$(function() {
		
		$('#toolbar').toolbar();

		sys_renderList(
				'table_list',
				'/ltz/branchExchange/default.do?method=Twitter&scope=3&page_size=15&page_goto=',
				{}, list);

		$(".c_tabs_text").eq(3).addClass("c_tabs_active");
		
		$(".toolbar_title").text("我爱我部");
	});

	// tab左右滑动后记录滑动位置(末屏未填满时滚动填满)
	function doSlideAfter(newIndex, newSlide) {
		slideIndex = newIndex;
		if (lastLoacl <= 0) {
			slider.slide(0);
			slideIndex = 0;
		} else if (newIndex > lastLoacl && lastLoacl > 0) {
			slider.slide(lastLoacl);
			slideIndex = lastLoacl;
		}
	}
	
	function callback_trclick_table_list(param) {
		
		sys_showDetail("/jstx/jstx/branchExchange/showExchange.html?guid="
				+ param);
	}
	function go_back() {
		sys_goURL("../group.html?currId=" + currId);
	}
	function add() {
		sys_goURL("add.html");

	}
	function go_sphy() {
		var url = "http://cloud.xylink.com/page/j/TUI0QPKH?from=singlemessage&isappinstalled=0&sysbrowser";

		if (isAndriod) {
			window.webview.openXiaoyu(url);
			
		} else if (isIphone) {
			window.location.href = 'obj-c://outside//' + url;
		} else {
			var iTop = (window.screen.availHeight - 30 - 365) / 2;
			var iLeft = (window.screen.availWidth - 10 - 700) / 2;
			window
					.open(
							url,
							'',
							'height=600,innerHeight=600,width=320,innerWidth=320,top='
									+ iTop
									+ ',left='
									+ iLeft
									+ ',top=0,left=0,toolbar=no,menubar=no,location=no,scrollbars=no,resizable=no');
		}
		return;
	}
</script>
