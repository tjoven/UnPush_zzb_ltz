<script type="text/javascript">
	var dm = getQueryStringRegExp("dm");
	var nm = getQueryStringRegExp("nm");
	var innerscroll = null;
	var width = $(document).width();

	var height = $(document).height() - 140 - 240 - 72;
	var currId = getQueryStringRegExp("currId");
	$(function() {
		initScroll();
		$('#toolbar').toolbar();
		if (nm == '') {
			nm = 0;
		}
		$(".c_tabs_text").eq(nm).addClass("c_tabs_active");
	});

	function initScroll() {
		$("#div_main").height(window.innerHeight - 172);
		innerscroll = new iScroll("div_main", {
			click : true
		});
	}

	
	function gourl(id) {
		var url = null;
		if (id == "bnw") {
			sys_goURL("branchExchange.html?currId="+currId+"&lx=0");
		} else if (id == "bww") {
			sys_goURL("branchExchange.html?currId="+currId+"&lx=1");
		}
	}
	function goZxgh(param) {
		if (isAndriod) {
			window.webview.loadurl_embed(param);
		} else if (isIphone) {
			window.location.href = 'obj-c://outside//' + param;
		} else {
			var iTop = (window.screen.availHeight - 30 - 365) / 2;
			var iLeft = (window.screen.availWidth - 10 - 700) / 2;
			window
					.open(
							param,
							'',
							'height=600,innerHeight=600,width=320,innerWidth=320,top='
									+ iTop
									+ ',left='
									+ iLeft
									+ ',top=0,left=0,toolbar=no,menubar=no,location=no,scrollbars=no,resizable=no');
		}
		return;
	}

	function back() {
		sys_goURL("../group.html?currId=" + currId);
	}
</script>
