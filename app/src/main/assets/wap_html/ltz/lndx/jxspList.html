                url = "../../publish/common.html?lb_dm=74250&backUrl=ltz/lndx/jxspList.html";
            } else if (id == "ghss") {//国画山水

            }else if(id=="ydys"){//引导养生

            }else if(id=="mzw"){//民族舞

            }else if(id=="znsjyy"){//智能手机应用
            	url = "../../publish/common.html?lb_dm=74460&backUrl=ltz/lndx/jxspList.html";
            }else if(id=="ghsscj"){//国画山水初级
            	url = "../../publish/common.html?lb_dm=74560&backUrl=ltz/lndx/jxspList.html";
            }else if(id=="sfcj"){//书法初级
            	url = "../../publish/common.html?lb_dm=74570&backUrl=ltz/lndx/jxspList.html";
            }
            sys_goURL(url);
        }
        function goZxgh(param) {
            if(isAndriod){
                window.webview.loadurl_embed(param);
            }else if(isIphone){
                window.location.href='obj-c://outside//'+param;
            }else{
                var iTop = (window.screen.availHeight - 30 - 365) / 2;
                var iLeft = (window.screen.availWidth - 10 - 700) / 2;
                window.open(param, '', 'height=600,innerHeight=600,width=320,innerWidth=320,top=' + iTop + ',left=' + iLeft + ',top=0,left=0,toolbar=no,menubar=no,location=no,scrollbars=no,resizable=no');
            }
            return;
        }

        function back(){
            sys_goURL("wlkc.html");
        }
