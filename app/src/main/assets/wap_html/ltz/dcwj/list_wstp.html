<script type="text/javascript">
	sys_addMeun = true;
	var list = {};
	var nm = getQueryStringRegExp("nm");
	$(function() {
		//生成toolbar
		$('#toolbar').toolbar();
		 
		sys_renderList('table_list',"/djypt/dcwj/default.do?method=list&page_size=20",{},list);
   		 
		// 刷新时选中刷新前选中的tab页
		if (nm == '') {
			nm = 2;
		}
		$(".c_tabs_text").eq(2).addClass("c_tabs_active");
	});

	function getNm(dm) {
		if (dm == "shfw") {
			sys_goURL("../mylive/myLive.html?nm=0");
		} else if (dm == "wtjy") {
			sys_goURL("../events/demandAndHandle/main.html?nm=1");
		} else if (dm == "wjdc") {
			sys_goURL("list_wstp.html?nm=2");
		}else if (dm == "cgj") {
			sys_goURL("../events/entryAndExit/entryAndExit.html");
		}
	}

	function callback_trclick_table_list(param) {
	 
		var array = param.split(",");
		var guid = array[0];
		var lb_dm = array[1];
	 
		if("已答"==lb_dm){
			sys_goURL("wstpy.html?guid=" + guid  );
		}else if("未答"==lb_dm){
			sys_goURL("wstp.html?guid=" + guid  );
		}
	}

	function go_back() {
		sys_goURL("../mylive/gzylj.html");
	}
</script>
