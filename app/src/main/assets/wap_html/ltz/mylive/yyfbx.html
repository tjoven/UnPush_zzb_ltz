<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1.0">
<title>医药费报销</title>
<link rel="stylesheet" type="text/css" href="../../gmu/css/gmu.css" />
<link rel="stylesheet" type="text/css" href="../../css/base.css" />

<script type="text/javascript" src="../../gmu/js/gmu.js"></script>
<script type="text/javascript" src="../../js/ict.js"></script>
<script type="text/javascript" src="../../js/local.js"></script>
<script type="text/javascript" src="../../js/list.js"></script>

<script type="text/javascript">

	sys_addMeun = true;
	var nm = getQueryStringRegExp("nm");
	var _list = {};
	$(function() {
		$('#toolbar').toolbar();
		sys_renderList("table_list", "/ltz/ylfw/ylbx/default.do?method=wapList&page_size=15&page_goto=", {}, _list); 
		if(nm == ''){			    	
			nm=2;
		}
		$(".c_tabs_text").eq(nm).addClass("c_tabs_active");
	});
	
	 function go_back(){	  
   		 sys_goURL("main.html");  		
   	}
	 
	// 点击tab页刷新画面显示相应tab页内容一览list
	function getNm(dm) {
		if (dm == "gzcx") {
			sys_goURL("gzylj.html?nm=0");
		} else if (dm == "dfjn") {
			sys_goURL("dfjn.html?nm=1");
		} else if (dm == "yyfbx") {
			sys_goURL("yyfbx.html?nm=2");
		}else if (dm == "cgj") {
			sys_goURL("../events/entryAndExit/entryAndExit.html");
		}
	}
	function callback_trclick_table_list(param) {
		sys_goURL("yyfbxshow.html?guid=" + param );

	}
	
</script>
<style type="text/css">
   .ui-toolbar-wrap{
	    		border: none !important;
    }
    .list_row_con{
    	min-height:50px;height:52px;background-color: #ffffff;
    }
    .list_row_col2{
    	margin-top:15px;margin-left:8px;
    }
</style>
</head>
<body>
	<div id="toolbar">
		<span class="btn_bak"  onclick="go_back();"></span>
		<h1 class="toolbar_title">医疗报销</h1>
	</div>

		</div>
		<div id='div_list1'>

		</div>
		<div id='div_list2'>
			<div class='c_tabs_text' onclick=getNm('yyfbx')>医疗报销</div>

	<div class="ui-refresh" id="div_table_list">
		<ul class="data-list" id="table_list" style="list-style-type:none">
			<li style="display: none;">
				<div style="display: none;">{guid}</div> 
				<div class="list_row_con" >
					<div class="list_row_col1" style="width:20px;"></div>
					<div class="list_row_col2" >
						<div class="list_row_col2_1 overflow">
							<span class="list_title"><b>时间：{handlet}</b></span>
							<span class="list_title"><b>金额：{actuals}</b></span>
							<span class="list_title"><b>{handle}</b></span>
						</div>
					</div>
					<div class="list_row_col3" style="width:50px;"></div>
				</div>
			</li>
		</ul>
		<div class="ui-refresh-down"></div>
	</div>
	
		
</body>
</html>
