<script type="text/javascript">
	sys_addMeun = true;
	var nm = getQueryStringRegExp("nm");
	$(function() {
		//生成toolbar
		$('#toolbar').toolbar();
		$("#toolbar h1").text("我的生活");
		var _height = getListHeight();
		$("#sys_innerscoll").height(window.innerHeight - _height);
		var innerscroll = new iScroll("sys_innerscoll", {
			click : true
		});
		if (nm == '') {
			nm = 0;
		}
		$(".c_tabs_text").eq(nm).addClass("c_tabs_active");
	});
	function gotoPageIn(param) {
		if (isAndriod) {
			window.webview.loadurl_embed(param);
		} else if (isIphone) {
			window.location.href = 'obj-c://outside//' + param;
		} else {
			var iTop = (window.screen.availHeight - 30 - 365) / 2;
			var iLeft = (window.screen.availWidth - 10 - 700) / 2;
			window.open(param, '', 'height=600,innerHeight=600,width=320,innerWidth=320,top=' + iTop + ',left=' + iLeft + ',top=0,left=0,toolbar=no,menubar=no,location=no,scrollbars=no,resizable=no');
		}
		return;
	}
	function gotoPageOut(param) {
		if (isAndriod) {
			window.webview.loadurl_new(param);
		} else if (isIphone) {
			window.location.href = 'obj-c://outside//' + param;
		} else {
			var iTop = (window.screen.availHeight - 30 - 365) / 2;
			var iLeft = (window.screen.availWidth - 10 - 700) / 2;
			window.open(param, '', 'height=600,innerHeight=600,width=320,innerWidth=320,top=' + iTop + ',left=' + iLeft + ',top=0,left=0,toolbar=no,menubar=no,location=no,scrollbars=no,resizable=no');
		}
		return;
	}
	function go_back() {
		sys_goURL("../../main.html");
	}
	// 点击tab页刷新画面显示相应tab页内容一览list
	function getNm(dm) {
		if (dm == "gzcx") {
			sys_goURL("gzylj.html?nm=0");
		} else if (dm == "dfjn") {
			sys_goURL("/wopay/wopay.html?nm=1");
		} else if (dm == "yyfbx") {
			sys_goURL("yyfbx.html?nm=2");
		}else if (dm == "cgj") {
			sys_goURL("../events/entryAndExit/entryAndExit.html");
		}
	}
	
	
	//window.webview.loadurl_embed(url)  app嵌入
	//window.webview.loadurl_new(url);  外边打开
</script>
