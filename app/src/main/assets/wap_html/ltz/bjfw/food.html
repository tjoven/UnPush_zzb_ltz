	sys_addMeun = true;
	var nm = getQueryStringRegExp("nm");
	$(function() {
		$('#toolbar').toolbar();
		var _height = getListHeight();
		$("#sys_innerscoll").height(window.innerHeight - _height);
		var innerscroll = new iScroll("sys_innerscoll", {
			click : true
		});
		if (nm == '') {
			nm = 0;
		}
		$(".c_tabs_text").eq(nm).addClass("c_tabs_active");
	});
	function go_back() {
		sys_goURL("../../main.html");
	}
	function getNm(dm){
		   if(dm=="shfw"){
			    sys_goURL(getBaseURL()+"ltz/bjfw/myLive.html");		
			}else if(dm=="dcsc"){
			 	sys_goURL(getBaseURL()+"ltz/bjfw/food.html");
			}		
		}
	function showDetail() {
		var url= "/ltz/bjfw/show.html?&backUrl=food&lx=dcsc";
		sys_showDetail(url);
	}
	function dadianhua(sj){
		if(!sj || sj=="undefined" || sj=="null"){
			sj = "";
		}
		var v = "tel:"+sj;
		window.location.href = v;
		event.stopPropagation(); 
	}

</script>
