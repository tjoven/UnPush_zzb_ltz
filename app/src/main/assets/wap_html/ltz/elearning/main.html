    <script type="text/javascript">
        var dm = getQueryStringRegExp("dm"); // 列表类型，所有页面都使用一个列表页
        var nm = getQueryStringRegExp("nm");
        var innerscroll = null;
        var width = $(document).width();
        var height = $(document).height() - 140 - 240 - 72;
        var cx_bmid = window.localStorage.getItem("bmid");
        $(function() {
           
            $('#toolbar').toolbar();
            initScroll();
            if(nm == ''){
                nm=0;
            }
            $(".c_tabs_text").eq(nm).addClass("c_tabs_active");
        });

        function initScroll(){
        	var _height = getListHeight();
            $("#div_main").height(window.innerHeight-_height);
            innerscroll = new iScroll("div_main", {
                click : true
            });
        }

        function gourl(id) {
            var url = null;
            if (id == "xxzl") {//学习专栏
                url = "list.html";
            } else if (id == "wdsj") {//我的书架
                url = "../publication/list.html";
            } else if (id == "xxtj") {//信息推荐
                url = "../lgsy/list.html?lb_dm=71680";
            } else if (id == "yqlj") {//友情链接
            	url = "../link/list.html";
            } else if (id == "wsbgh") {//网上报告会
            	url = "wsbgh.html";
            }
            sys_goURL(url);
        }
        function goZxgh(param) {
            if(isAndriod){
                window.webview.loadurl_embed(param);
            }else if(isIphone){
                window.location.href='obj-c://outside//'+param;
            }else{
                var iTop = (window.screen.availHeight - 30 - 365) / 2;
                var iLeft = (window.screen.availWidth - 10 - 700) / 2;
                window.open(param, '', 'height=600,innerHeight=600,width=320,innerWidth=320,top=' + iTop + ',left=' + iLeft + ',top=0,left=0,toolbar=no,menubar=no,location=no,scrollbars=no,resizable=no');
            }
            return;
        }

        function back(){
            sys_goURL("../../main.html");
        }

    </script>
