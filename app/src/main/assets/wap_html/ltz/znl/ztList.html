<script type="text/javascript">
	sys_addMeun = true;
	var list = {};
	var lb_dm =  getQueryStringRegExp("lb_dm");
	var backUrl =  getQueryStringRegExp("backUrl");
	var sfltz =  getQueryStringRegExp("sfltz");
	$(function() {
		//生成toolbar
		$('#toolbar').toolbar();
		$("#toolbar h1").text("主题列表");
		if (sfltz=="0") {
			$("#add").hide();
		} else {
			$("#add").show();
		}
		
		sys_renderList('table_list', '/ltz/znl/default.do?method=list&page_size=15', {sfltz:sfltz,lb_dm:lb_dm}, list);
		
	});

	function callback_trclick_table_list(param) {
		url= "/ltz/znl/showZnl.html?guid="+param+"&backUrl=znlList";
		sys_showDetail(url);
	}
	//显示明细
	function showDetail(type,id) {
		var url= "/ltz/znl/show.html?guid="+id+"&backUrl=znlList";
		if (type == "2") {
			url= "/ltz/znl/showZnl.html?guid="+id+"&backUrl=znlList";
		}
		sys_showDetail(url);
	}
	function go_back() {
		if (backUrl.length>0) {
			sys_goURL(backUrl + ".html");
		} else {
			if (lb_dm=="71540") {
				sys_goURL("znlList.html");
			} else {
				sys_goURL("ggkfList.html");
			}
		}
		
		
	}
	function add() {
		sys_goURL("add.html?lb_dm="+lb_dm + "&backUrl=ztList&sfltz="+sfltz);
		
	}
</script>
