        //调到各个功能模块
        function gourl(id) {
            var url = null;
            if (id == "zydj") {//住院登记
                url = "zygl.html";
            } else if (id == "sqyl") {//社区医疗
                url = "sqyl.html";
            } else if (id == "jypt") {//家医平台
                url = "jypt.html";
            } else if (id == "yyjs") {//常用医院
                url = "cyyy.html";
            }else if(id=="ghfw"){//挂号服务
                sys_goURL("../events/demandAndHandle/main.html");
            }else if(id=="114gh"){//114挂号
                goZxgh("https://www.114yygh.com/");
                return;
            }else if(id=="jkcz"){//健康常在
                sys_goURL("../../publish/common.html?lb_dm=73650&backUrl=/ltz/ylbj/main.html");
            }else if(id=="jkjz"){//健康讲座
                sys_goURL("../../publish/common.html?lb_dm=74320&backUrl=/ltz/ylbj/main.html");
            }
            sys_goURL(url);
        }
        function goZxgh(param) {
            if(isAndriod){
                window.webview.loadurl_embed(param);
            }else if(isIphone){
                window.location.href='obj-c://outside//'+param;
            }else{
                var iTop = (window.screen.availHeight - 30 - 365) / 2;
                var iLeft = (window.screen.availWidth - 10 - 700) / 2;
                window.open(param, '', 'height=600,innerHeight=600,width=320,innerWidth=320,top=' + iTop + ',left=' + iLeft + ',top=0,left=0,toolbar=no,menubar=no,location=no,scrollbars=no,resizable=no');
            }
            return;
        }

        function back(){
            sys_goURL("../../main.html");
        }
