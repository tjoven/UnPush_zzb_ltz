<script type="text/javascript">
	sys_addMeun = true;
	var lb_dm=getQueryStringRegExp("lb_dm");
    var _list = {};
	$(function() {
		$('#toolbar').toolbar();
		
		sys_ajaxGet("/ltz/yyjsAndsqyl/default.do?method=waplist&page_size=1000&page_goto=", {type : "1"}, function(json) {
            var html = "<div class='content_text' >近年来，北京市社区医疗得到长足发展，医疗设备配备和科室建设得到加强，康复护理能力显著提升，中医学科得到全面发展，为老同志就医看医又提供了一个便捷的渠道。老干部局在调研基础上，向大家推荐我部老同志集中居住点的社区卫生服务站，供您参考。</div><hr style='height: 5px;'/>";
            var jsonT = json.list;
            if (jsonT.length === 0) {
                html += "<li><div class='list_row_con' style='height:70px;min-height:70px;background-color: #ffffff;'>";
                html += "<div class='list_row_col2' style='padding-top:12px;margin-left:18px;'>";
                html += "<div class='list_row_col2_1 overflow' style='text-align: center;'>没有数据！</div></div></div></li>";
                $("#table_list").html(html);
            } else {
                for(var i=0;i<jsonT.length;i++){
                    html += "<li class='liclass'><div class='mc'><img src='sqylimg/Site.png'><span>"+ jsonT[i].mc + "</span></div>";                                              
                	html += "<hr style='width:80%;'/><div class='address'><img src='sqylimg/Pin.png'><span>"+ jsonT[i].address + "</span></div>";
                	html += "<hr style='width:80%;'/><div class='address'><img src='sqylimg/Phone.png'><span onclick=dadianhua('" + jsonT[i].phone + "')>" + jsonT[i].phone + "</span></div><hr/></li>";
                }
                $("#table_list").html(html);
            }
            var _height = getListHeight();
    		$("#sys_innerscoll").height(window.innerHeight - _height);
    		var innerscroll = new iScroll("sys_innerscoll", {
    			click : true
    		}); 
        });
	});
	function go_back() {
		sys_goURL("main.html");
	}
	function showDetail() {
		var url= "/ltz/bjfw/show.html?&backUrl=food&lx=dcsc";
		sys_showDetail(url);
	}
	function dadianhua(sj){
		if(!sj || sj=="undefined" || sj=="null"){
			sj = "";
		}
		var v = "tel:"+sj;
		window.location.href = v;
		event.stopPropagation(); 
	}

</script>
