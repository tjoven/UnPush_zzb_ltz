<script type="text/javascript">
	var innerscroll = null;
	var nm = getQueryStringRegExp("nm");
	$(function() {
		//生成toolbar
		$('#toolbar').toolbar();
		if (nm == '') {
			nm = 1;
		}
		$(".c_tabs_text").eq(1).addClass("c_tabs_active");
		var _height = window.innerHeight - getListHeight();
		$("#innerscroller").height(_height);
		 innerscroll = new iScroll("innerscroller",{click:true});
	});

	function goUrl(mk,param) {
		if (mk == "hqwg" || mk == "qs"|| mk == "rmrb"|| mk == "ckxx") {
			var url = "";
			if (mk == "qs") {
				url = "http://www.qstheory.cn/qs/mulu.htm";
			}
			if (mk == "hqwg") {
				url = "http://www.qstheory.cn/hqwg/";
			}
			if (mk == "rmrb") {
				//url = "http://rmrbimg2.people.cn/html/items/wap-peonet/#/index/category/17/normal/paper";
				url = "http://paper.people.com.cn/";
			}
			if (mk == "ckxx") {
				url = "http://m.cankaoxiaoxi.com/";
			}
			if (isAndriod) {
			    if(param=='0'){
				  window.webview.loadurl_embed(url);
				}else if(param=='1'){
				  window.webview.loadurl_new(url);
				}else{
				  window.webview.loadurl_new(url);
				}
			//内嵌用window. webview. loadurl_embed(url);              	
			} else if (isIphone) {
				window.location.href = 'obj-c://outside//' + url;
			} else {
				var iTop = (window.screen.availHeight - 30 - 365) / 2;
				var iLeft = (window.screen.availWidth - 10 - 700) / 2;
				window.open(url, '', 'height=600,innerHeight=600,width=320,innerWidth=320,top=' + iTop + ',left=' + iLeft + ',top=0,left=0,toolbar=no,menubar=no,location=no,scrollbars=no,resizable=no');
			}
			return;
		}

		if (mk == "xxck") {
			//sys_goURL("jnkw.html?lb_dm=01&nm=" + nm);
			sys_goURL("issnList.html?lb_dm=02&nm=" + nm);
		}
		if (mk == "wfy") {
			sys_goURL("issnList.html?lb_dm=01&nm=" + nm);
		}

	}
	// 点击tab页刷新画面显示相应tab页内容一览list

			}				
		}	 */
