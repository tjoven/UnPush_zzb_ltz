<script type="text/javascript">
	sys_addMeun = true;
	var lb_dm=getQueryStringRegExp("lb_dm");
	//var lb_dm=8103
	var nm = getQueryStringRegExp("nm");
	var _list = {};
	var qx_send=false;

	$(function() {
		//生成toolbar
		$('#toolbar').toolbar();		
		sys_ajaxGet("/tzsf/wap.do?method=getUnreadNumByLB",function(json){
		
		 var list=json.lbList;
  				if(json.result&&list){
  				    for(var i=0;i<list.length;i++){
  				       if(list[i].code_num!=0){
  				         $("#notice_"+list[i].code).addClass("notice_num");
  				         $("#notice_"+list[i].code).text(list[i].code_num);
  				       }
  				       
  				    }
  				}
  		});		
		
	});
   function goUrl(param,mc){
         if(param==3){//追忆与思念
           sys_goURL("list_leave.html?lb_dm="+lb_dm+"&dm="+param+"&mc="+escape(mc));
         }else if (param==5){
             sys_goURL("opinion/opinion.html");
         }else if (param==6){
             sys_goURL("../../publish/common.html?lb_dm=73690&backUrl=/ltz/notice/block.html");
         }else{
           sys_goURL("list.html?lb_dm="+lb_dm+"&dm="+param+"&mc="+escape(mc));
         }
   }
		
</script>
